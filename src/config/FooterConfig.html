<script>
(function() {
    function updateCopyrightYear() {
        const yearElement = document.getElementById('copyright-year');
        if (yearElement) {
            yearElement.textContent = new Date().getFullYear();
        }
    }
    // 初始加载时更新
    updateCopyrightYear();
    // Swup 页面切换后更新
    document.addEventListener('swup:page:view', updateCopyrightYear);
})();
</script>
